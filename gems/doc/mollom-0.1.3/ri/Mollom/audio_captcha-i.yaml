--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: Requests an Audio captcha from Mollom. It takes the optional <tt>session_id</tt> and <tt>author_ip</tt> keys, if you allready have a session. It returns a hash with the URL where the captcha can be found, and the session_id, to keep track of the current session (Needed later in <tt>Mollom#check_captcha</tt>)
- !ruby/struct:SM::Flow::VERB 
  body: " captcha = mollom.audio_captcha :author_ip =&gt; '172.16.0.2', :session_id =&gt; 'a9616e6b4cd6a81ecdd509fa624d895d'\n captcha['url']        # =&gt; http://xmlrpc1.mollom.com:80/a9616e6b4cd6a81ecdd509fa624d895d.mp3\n captcha['session_id'] # =&gt; a9616e6b4cd6a81ecdd509fa624d895d\n"
full_name: Mollom#audio_captcha
is_singleton: false
name: audio_captcha
params: (info = {})
visibility: public

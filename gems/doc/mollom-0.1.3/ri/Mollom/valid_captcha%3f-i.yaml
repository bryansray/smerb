- !ruby/struct:SM::Flow::P 
  body: Checks with mollom if the given captcha (by the user) is correct. Takes <tt>session_id</tt> and <tt>solution</tt> keys. Both keys are required. Returns true if the captcha is valid, false if it is incorrect
- !ruby/struct:SM::Flow::VERB 
  body: " captcha = mollom.image_captcha :author_ip =&gt; '172.16.0.1'\n # show to user... input from user\n return = mollom.valid_captcha? :session_id =&gt; captcha['session_id'], :solution =&gt; 'abcDe9'\n return # =&gt; true\n"
full_name: Mollom#valid_captcha?
